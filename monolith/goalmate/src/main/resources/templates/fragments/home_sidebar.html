<div th:fragment="home_sidebar(activePage, isAdmin)">
    <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 310px; height: 100vh;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <!--            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>-->
            <span class="fs-4">GoalMate</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="/home/goals" class="nav-link text-white fs-5 py-3" th:classappend="${activePage == 'home' ? ' active' : ''}">
                    <!--                    <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"></use></svg>-->
                    Home
                </a>
            </li>
            <li th:if="${isAdmin == true}" >
                <a href="/admin" class="nav-link text-white fs-5 py-3" th:classappend="${activePage == 'admin' ? ' active' : ''}">
                    <!--                    <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>-->
                    Admin Page
                </a>
            </li>
            <li th:if="${isAdmin == true}">
                <a href="#" class="nav-link text-white fs-5 py-3" th:classappend="${activePage == 'hobbies' ? ' active' : ''}">
                    <!--                    <svg class="bi me-2" width="16" height="16"><use xlink:href="#table"></use></svg>-->
                    Hobbies
                </a>
            </li>
            <li>
                <a href="#" class="nav-link text-white fs-5 py-3"
                   onclick="document.getElementById('logoutForm').submit(); return false;">
                    <!--                    <svg class="bi me-2" width="16" height="16"><use xlink:href="#grid"></use></svg>-->
                    Logout
                </a>
                <form id="logoutForm" th:action="@{/logout}" method="post" style="display: none;"></form>
            </li>
        </ul>
    </div>
    <div class="b-example-divider"></div>
</div>
