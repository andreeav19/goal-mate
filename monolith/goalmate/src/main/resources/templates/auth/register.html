<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <th:block th:insert="~{fragments/head_start :: head_start('Create Account')}"></th:block>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row justify-content-center w-100">
        <div class="col-md-4">
            <h2 class="text-center mb-4">Create account</h2>
            <hr class="mb-4">

            <form th:action="@{/auth/register}" th:object="${registerRequest}" method="post">
                <div class="mb-3">
                    <label for="inputUsername" class="form-label">Username</label>
                    <input type="text" th:field="*{username}" class="form-control" id="inputUsername">
                </div>
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email address</label>
                    <input type="email" th:field="*{email}" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" th:field="*{password}" class="form-control" id="inputPassword" aria-describedby="passwordHelp">
                    <div id="passwordHelp" class="form-text">
                        Must be 8+ chars, with uppercase, lowercase, number and symbol.
                    </div>
                </div>
                <br>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-25">Register</button>
                </div>
            </form>
        </div>
        <div class="text-center mt-3">
            <br>
            <p>Already have an account? <a href="/auth/login">Log in</a></p>
        </div>
    </div>
</div>

    <th:block th:insert="~{fragments/script_end :: script_end}"></th:block>
</body>
</html>
