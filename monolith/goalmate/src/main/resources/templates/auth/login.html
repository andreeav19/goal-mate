<!DOCTYPE html>
<html lang="en">
<th:block th:insert="~{fragments/head_start :: head_start('Login')}"></th:block>

<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row justify-content-center w-100">
        <div class="col-md-4">
            <h2 class="text-center mb-4">Enter credentials</h2>
            <hr class="mb-4">

            <div th:if="${param.logout}" class="alert alert-success justify-content-center">
                You have successfully logged out.
            </div>
            <div th:if="${param.error}" class="alert alert-danger">
                Invalid email or password.
            </div>

            <form th:action="@{/auth/login}" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" name="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="password" required>
                </div>
                <br>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
        <div class="text-center mt-3">
            <br>
            <p>Don't have an account? <a href="/auth/register">Sign up</a></p>
        </div>
    </div>

</div>

<th:block th:insert="~{fragments/script_end :: script_end}"></th:block>
</body>
</html>
