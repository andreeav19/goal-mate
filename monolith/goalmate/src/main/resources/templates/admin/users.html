<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="~{fragments/head_start :: head_start('Admin')}"></th:block>
<body>
<div class="d-flex">
    <div>
        <th:block th:insert="~{fragments/home_sidebar :: home_sidebar('admin', ${isAdmin})}"></th:block>
    </div>

    <div class="flex-grow-1 px-3 mt-5">

        <th:block th:insert="~{fragments/section_header :: script_end('User List', null, null)}"></th:block>

        <div class="w-75 ms-5">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Username</th>
                    <th scope="col">Email</th>
                    <th scope="col">Roles</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user, iter : ${users}">
                    <th scope="row" th:text="${iter.index + 1}"></th>
                    <td th:text="${user.username}">Username</td>
                    <td th:text="${user.email}">Email</td>
                    <td>
                        <span th:each="role, rIter : ${user.roles}"
                              th:text="${role}"
                              class="badge rounded-pill me-1"
                              th:classappend="${role == 'ADMIN' ? 'text-bg-info' : 'text-bg-light'}">
                        </span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
<th:block th:insert="~{fragments/script_end :: script_end}"></th:block>
</body>
</html>
